<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/e785ddfc20.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="home-wrapper">
            <h1>HelpCenter ICT</h1>
            <form class="form-wrapper" id="loginForm">
                <div class="logo">
                    <img src="img/logo.png" alt="">
                </div>
                <div class="title">
                    Login
                </div>
                <div class="input-grp">
                    <input type="text" required placeholder="Employee ID" id="username" name="username">
                    <i class="fa-solid fa-user"></i>
                </div>
                <span class="error" id="username_error">U</span>
                <div class="input-grp">
                    <input type="text" required placeholder="Password" id="password" name="password">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <span class="error" id="password_error">U</span>
                <div class="submit-grp">
                    <input type="submit" name="loginSubmit" id="" value="Login">
                </div>
            </form>
        </div>
    </div>
</body>

</html>
